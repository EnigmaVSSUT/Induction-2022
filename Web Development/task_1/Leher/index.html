<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
    </div>
    <div class="content">
        <div class="column1">
            <img src="cars\car (1).jpeg" width="450px">
            <img src="cars\car (1).jpg" width="450px" style="margin-top: 10px;">
        </div>
        <div class="column2">
            <img src="cars\car (1).png" width="450px">
        </div>
        <div class="column3">
            <img src="cars\car (2).jpg" width="450px">
            <img src="cars\car (3).jpg" width="450px" style="margin-top: 10px;" >
        </div>
        <div class="column4">
            <img src="cars\car (4).jpg" width="450px" style="margin-top: 10px;">
            <img src="cars\car (5).jpg" width="450px" style="margin-top: 10px;" >
        </div>
        <div class="column5">
            <img src="cars\car (7).jpg" width="450px">
        </div>
        <div class="column6">
            <img src="cars\car (6).jpg" width="450px">
            <img src="cars\car (8).jpg" width="450px" style="margin-top: 10px;" >
        </div>

    </div>
</body>
</html>
